[package]
name = "iota-streams-basic-scenario"
version = "0.1.0"
authors = ["Vlad Semenov <vlad.semenov@iota.org>", "Dyrell Chapman <dyrell.chapman@iota.org>"]
edition = "2018"
license = "Apache-2.0/MIT"
readme = "README.md"
keywords = ["iota", "streams"]
description = "A rust implementation of the IOTA Streams"

[workspace]

[dependencies]
iota-streams = { version = "0.3.0", path = ".." }
anyhow = { version = "1.0", default-features = false }
iota-core = { git = "https://github.com/iotaledger/iota.rs", rev = "03cf531" }
rand = "0.7.3"

[profile.release]
lto = true
panic = 'abort'



