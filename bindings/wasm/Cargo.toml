[package]
name = "streams_wasm"
version = "0.0.1"
authors = ["huhn511 <huhn@einfachIOTA.de>", "Vlad Semenov <vlad.semenov@iota.org>", "Dyrell Chapman <dyrell.chapman@iota.org>", "Brord van Wierst <brord@iota.org>"]
edition = "2018"
repository = "https://github.com/iotaledger/streams"
homepage = "https://www.iota.org"
license = "MIT"

[lib]
crate-type = ["cdylib"]

[profile.release]
opt-level = 's'

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
wasm-bindgen = { version = "0.2" }
wasm-bindgen-futures = "0.4"
console_error_panic_hook = "0.1.6"
js-sys = "0.3.46"

serde = { version = "1.0", features = ["derive"] }
iota-streams = {path = "../../", default-features = false, features = ["tangle", "wasm-client"]}
client-wasm = { git = "https://github.com/iotaledger/iota.rs", rev  = "ee19ec4", default-features = false }

# Needed to specify the js/wasm feature for a sub-crate
getrandom = {version = "0.2.2", features = ["js"]}